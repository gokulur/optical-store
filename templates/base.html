<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}User{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .container {
            width: 360px;
            margin: 80px auto;
            background: #fff;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #1e40af;
        }
        .msg {
            margin-top: 10px;
            padding: 8px;
            background: #fee2e2;
            color: #991b1b;
            border-radius: 4px;
        }
        .success {
            background: #dcfce7;
            color: #166534;
        }
        a {
            text-decoration: none;
            color: #2563eb;
        }
    </style>
</head>
<body>

<div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="msg {% if message.tags == 'success' %}success{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
