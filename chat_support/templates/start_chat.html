{% extends "base.html" %}

{% block content %}

<div style="max-width:500px;margin:60px auto">

<h2>Start Chat Support</h2>

<form method="POST">
    {% csrf_token %}

    {% if not request.user.is_authenticated %}
        <input type="text" name="guest_name" placeholder="Your name" required><br><br>
        <input type="email" name="guest_email" placeholder="Email" required><br><br>
    {% endif %}

    <input type="text" name="subject" placeholder="Subject"><br><br>

    <textarea name="message" placeholder="Type message..." required></textarea><br><br>

    <button type="submit">Start Chat</button>
</form>

</div>

{% endblock %}
