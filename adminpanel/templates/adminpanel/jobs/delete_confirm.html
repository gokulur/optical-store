{% extends 'admin-dashboard.html' %}
{% block content %}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card border-danger">
          <div class="card-header bg-danger text-white">
            <h5 class="mb-0"><i class="mdi mdi-alert-circle-outline"></i> Confirm Delete</h5>
          </div>
          <div class="card-body text-center py-5">
            <i class="mdi mdi-delete-forever" style="font-size:80px;color:#fc424a;"></i>
            <h4 class="mt-3">Delete Job #{{ job.job_number }}?</h4>
            <p class="text-muted">Customer: <strong>{{ job.customer_name }}</strong></p>
            <p class="text-danger"><small>This will permanently delete the job, its history, and all documents. This action cannot be undone.</small></p>
            <form method="POST" class="mt-3">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-lg mr-3"><i class="mdi mdi-delete"></i> Yes, Delete</button>
              <a href="{% url 'adminpanel:job_detail' job.id %}" class="btn btn-light btn-lg">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
