{% extends 'admin-dashboard.html' %}
{% load static %}
{% block content %}

<div class="main-panel">
  <div class="content-wrapper">

    <div class="page-header">
      <h3 class="mb-2">Edit Color</h3>
      <p class="mb-0">Product: {{ color.contact_lens.product.name }}</p>
    </div>

    <div class="row">
      <div class="col-md-6 grid-margin stretch-card mx-auto">
        <div class="card">
          <div class="card-body">
            
            <div class="text-center mb-4">
                {% if color.image %}
                    <img src="{{ color.image.url }}" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 4px solid #eee;">
                {% endif %}
            </div>

            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              
              <div class="form-group">
                <label class="font-weight-bold">Color Name</label>
                <input type="text" class="form-control" name="name" value="{{ color.name }}" required>
              </div>

              <div class="form-group">
                <label>Change Image (Optional)</label>
                <input type="file" class="form-control-file" name="image" accept="image/*">
              </div>

              <div class="form-check form-check-flat form-check-primary">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="power_enabled" {% if color.power_enabled %}checked{% endif %}>
                  Enable Power Selection
                </label>
              </div>

              <div class="form-check form-check-flat form-check-success">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="is_active" {% if color.is_active %}checked{% endif %}>
                  Active / Visible
                </label>
              </div>

              <div class="mt-4 d-flex justify-content-between">
                  <a href="{% url 'adminpanel:contact_lens_color_list' color.contact_lens.id %}" class="btn btn-light">Cancel</a>
                  <button type="submit" class="btn btn-gradient-warning">Update Color</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
