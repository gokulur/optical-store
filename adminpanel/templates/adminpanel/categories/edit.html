{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container-fluid p-4">

    <!-- PAGE HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold">Edit Category</h4>
        <a href="{% url 'adminpanel:category_list' %}" class="btn btn-outline-secondary">
            ‚Üê Back to Categories
        </a>
    </div>

    <!-- FORM CARD -->
    <div class="card shadow-sm">
        <div class="card-body">

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- NAME -->
                <div class="mb-3">
                    <label class="form-label">Category Name *</label>
                    <input type="text"
                           name="name"
                           class="form-control"
                           value="{{ category.name }}"
                           required>
                </div>

                <!-- SLUG -->
                <div class="mb-3">
                    <label class="form-label">Slug *</label>
                    <input type="text"
                           name="slug"
                           class="form-control"
                           value="{{ category.slug }}"
                           required>
                </div>

                <!-- DESCRIPTION -->
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description"
                              class="form-control"
                              rows="3">{{ category.description }}</textarea>
                </div>

                <!-- PRODUCT TYPE -->
                <div class="mb-3">
                    <label class="form-label">Product Type *</label>
                    <select name="product_type" class="form-select" required>
                        <option value="">Select product type</option>
                        <option value="sunglasses" {% if category.product_type == 'sunglasses' %}selected{% endif %}>Sunglasses</option>
                        <option value="eyeglasses" {% if category.product_type == 'eyeglasses' %}selected{% endif %}>Eyeglasses</option>
                        <option value="contact_lenses" {% if category.product_type == 'contact_lenses' %}selected{% endif %}>Contact Lenses</option>
                        <option value="accessories" {% if category.product_type == 'accessories' %}selected{% endif %}>Accessories</option>
                        <option value="reading_glasses" {% if category.product_type == 'reading_glasses' %}selected{% endif %}>Reading Glasses</option>
                    </select>
                </div>

                <!-- PARENT CATEGORY -->
                <div class="mb-3">
                    <label class="form-label">Parent Category</label>
                    <select name="parent" class="form-select">
                        <option value="">None (Main Category)</option>
                        {% for cat in parent_categories %}
                            <option value="{{ cat.id }}"
                                {% if category.parent and category.parent.id == cat.id %}
                                    selected
                                {% endif %}
                            >
                                {{ cat.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- DISPLAY ORDER -->
                <div class="mb-3">
                    <label class="form-label">Display Order</label>
                    <input type="number"
                           name="display_order"
                           class="form-control"
                           value="{{ category.display_order }}">
                </div>

                <!-- CURRENT IMAGE -->
                {% if category.image %}
                <div class="mb-3">
                    <label class="form-label">Current Image</label><br>
                    <img src="{{ category.image.url }}"
                         alt="Category Image"
                         class="img-thumbnail"
                         style="max-height: 120px;">
                </div>
                {% endif %}

                <!-- IMAGE UPLOAD -->
                <div class="mb-3">
                    <label class="form-label">Change Image</label>
                    <input type="file"
                           name="image"
                           class="form-control"
                           accept="image/*">
                </div>

                <!-- STATUS -->
                <div class="form-check mb-4">
                    <input class="form-check-input"
                           type="checkbox"
                           name="is_active"
                           id="is_active"
                           {% if category.is_active %}checked{% endif %}>
                    <label class="form-check-label" for="is_active">
                        Active
                    </label>
                </div>

                <!-- ACTION BUTTONS -->
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        Update Category
                    </button>
                    <a href="{% url 'adminpanel:category_list' %}" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
