{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container p-4">
<h4 class="fw-bold mb-3">Add Product</h4>

<form method="post">
{% csrf_token %}

<div class="card card-body shadow-sm">

<h6 class="fw-bold">Basic Info</h6>
<div class="row g-2 mb-3">
    <div class="col-md-4"><input name="sku" class="form-control" placeholder="SKU" required></div>
    <div class="col-md-8"><input name="name" class="form-control" placeholder="Product Name" required></div>
</div>

<div class="row g-2 mb-3">
    <div class="col-md-6"><input name="slug" class="form-control" placeholder="Slug" required></div>
    <div class="col-md-6">
        <select name="product_type" class="form-select" required>
            <option value="">Select Type</option>
            <option value="sunglasses">Sunglasses</option>
            <option value="eyeglasses">Eyeglasses</option>
            <option value="contact_lenses">Contact Lenses</option>
        </select>
    </div>
</div>

<div class="row g-2 mb-3">
    <div class="col-md-6">
        <select name="category" class="form-select" required>
            {% for c in categories %}
            <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-6">
        <select name="brand" class="form-select">
            <option value="">No Brand</option>
            {% for b in brands %}
            <option value="{{ b.id }}">{{ b.name }}</option>
            {% endfor %}
        </select>
    </div>
</div>

<h6 class="fw-bold">Pricing</h6>
<div class="row g-2 mb-3">
    <div class="col"><input name="base_price" class="form-control" placeholder="Base Price"></div>
    <div class="col"><input name="compare_at_price" class="form-control" placeholder="Compare Price"></div>
    <div class="col"><input name="cost_price" class="form-control" placeholder="Cost Price"></div>
</div>

<h6 class="fw-bold">Inventory</h6>
<div class="row g-2 mb-3">
    <div class="col"><input name="stock_quantity" class="form-control" value="0"></div>
    <div class="col"><input name="low_stock_threshold" class="form-control" value="5"></div>
</div>

<div class="form-check mb-2">
    <input class="form-check-input" type="checkbox" name="track_inventory" checked>
    <label class="form-check-label">Track Inventory</label>
</div>

<div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="is_active" checked>
    <label class="form-check-label">Active</label>
</div>

<button class="btn btn-primary">Create Product</button>

</div>
</form>
</div>
</body>
</html>
