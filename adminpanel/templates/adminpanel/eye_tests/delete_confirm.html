{% extends 'admin-dashboard.html' %}
{% load static %}
{% block content %}

<div class="main-panel">
  <div class="content-wrapper">
    
    <div class="row justify-content-center mt-5">
      <div class="col-md-5">
        <div class="card text-center shadow-lg">
          <div class="card-body p-5">
            
            <div class="mb-4">
                <i class="mdi mdi-calendar-remove text-danger" style="font-size: 5rem;"></i>
            </div>
            
            <h3 class="font-weight-bold text-danger">Cancel & Delete?</h3>
            <p class="text-muted mt-3">
                Are you sure you want to permanently delete the appointment for<br>
                <strong>{{ booking.user.first_name }}</strong> on <strong>{{ booking.booking_date }}</strong>?
            </p>
            
            <div class="alert alert-warning mt-3">
                <i class="mdi mdi-alert"></i> This action cannot be undone.
            </div>

            <form method="POST" class="mt-4">
                {% csrf_token %}
                <a href="{% url 'adminpanel:eye_test_list' %}" class="btn btn-light btn-lg mr-2">Go Back</a>
                <button type="submit" class="btn btn-danger btn-lg">Yes, Delete</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock %}
