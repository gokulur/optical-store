{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Brand</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container-fluid p-4">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold">Edit Brand</h4>
        <a href="{% url 'adminpanel:brand_list' %}" class="btn btn-outline-secondary">
            ‚Üê Back to Brands
        </a>
    </div>

    <!-- FORM -->
    <div class="card shadow-sm">
        <div class="card-body">

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- NAME -->
                <div class="mb-3">
                    <label class="form-label">Brand Name *</label>
                    <input type="text"
                           name="name"
                           class="form-control"
                           value="{{ brand.name }}"
                           required>
                </div>

                <!-- SLUG -->
                <div class="mb-3">
                    <label class="form-label">Slug *</label>
                    <input type="text"
                           name="slug"
                           class="form-control"
                           value="{{ brand.slug }}"
                           required>
                </div>

                <!-- DESCRIPTION -->
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description"
                              class="form-control"
                              rows="3">{{ brand.description }}</textarea>
                </div>

                <!-- CURRENT LOGO -->
                {% if brand.logo %}
                <div class="mb-3">
                    <label class="form-label">Current Logo</label><br>
                    <img src="{{ brand.logo.url }}"
                         class="img-thumbnail"
                         style="max-height:120px;">
                </div>
                {% endif %}

                <!-- LOGO -->
                <div class="mb-3">
                    <label class="form-label">Change Logo</label>
                    <input type="file"
                           name="logo"
                           class="form-control"
                           accept="image/*">
                </div>

                <!-- AVAILABILITY -->
                <div class="mb-3">
                    <label class="form-label">Available For</label>

                    <div class="form-check">
                        <input class="form-check-input"
                               type="checkbox"
                               name="available_for_sunglasses"
                               id="sunglasses"
                               {% if brand.available_for_sunglasses %}checked{% endif %}>
                        <label class="form-check-label" for="sunglasses">Sunglasses</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input"
                               type="checkbox"
                               name="available_for_eyeglasses"
                               id="eyeglasses"
                               {% if brand.available_for_eyeglasses %}checked{% endif %}>
                        <label class="form-check-label" for="eyeglasses">Eyeglasses</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input"
                               type="checkbox"
                               name="available_for_kids"
                               id="kids"
                               {% if brand.available_for_kids %}checked{% endif %}>
                        <label class="form-check-label" for="kids">Kids</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input"
                               type="checkbox"
                               name="available_for_contact_lenses"
                               id="contact"
                               {% if brand.available_for_contact_lenses %}checked{% endif %}>
                        <label class="form-check-label" for="contact">Contact Lenses</label>
                    </div>
                </div>

                <!-- DISPLAY ORDER -->
                <div class="mb-3">
                    <label class="form-label">Display Order</label>
                    <input type="number"
                           name="display_order"
                           class="form-control"
                           value="{{ brand.display_order }}">
                </div>

                <!-- STATUS -->
                <div class="form-check mb-4">
                    <input class="form-check-input"
                           type="checkbox"
                           name="is_active"
                           id="is_active"
                           {% if brand.is_active %}checked{% endif %}>
                    <label class="form-check-label" for="is_active">
                        Active
                    </label>
                </div>

                <!-- ACTIONS -->
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        Update Brand
                    </button>
                    <a href="{% url 'adminpanel:brand_list' %}" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
