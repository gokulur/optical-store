{% extends 'admin-dashboard.html' %}
{% load static %}
{% block content %}

<div class="main-panel">
  <div class="content-wrapper">
    
    <div class="row justify-content-center mt-5">
      <div class="col-md-5">
        <div class="card text-center shadow-lg">
          <div class="card-body p-5">
            
            <div class="mb-4">
                <i class="mdi mdi-alert-circle text-danger" style="font-size: 5rem;"></i>
            </div>
            
            <h3 class="font-weight-bold text-danger">Confirm Deletion</h3>
            <p class="text-muted mt-3">
                Are you sure you want to delete this review by 
                <strong>{{ review.user.first_name }}</strong> for 
                <strong>{{ review.product.name }}</strong>?
            </p>
            
            <div class="bg-light p-3 rounded mb-4 text-left font-italic text-secondary">
                "{{ review.comment }}"
            </div>

            <form method="POST" class="mt-4">
                {% csrf_token %}
                <a href="{% url 'adminpanel:review_list' %}" class="btn btn-light btn-lg mr-2">Cancel</a>
                <button type="submit" class="btn btn-danger btn-lg">Yes, Delete It</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock %}
