{% extends 'admin-dashboard.html' %}
{% load static %}
{% block content %}

<div class="main-panel">
  <div class="content-wrapper">

    <div class="page-header">
      <h3 class="mb-2">Edit Add-on</h3>
    </div>

    <div class="row">
      <div class="col-md-7 grid-margin stretch-card mx-auto">
        <div class="card">
          <div class="card-body">
            
            <form method="POST">
              {% csrf_token %}
              
              <div class="form-group">
                <label class="font-weight-bold">Name</label>
                <input type="text" class="form-control" name="name" value="{{ addon.name }}" required>
              </div>

              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                        <label class="font-weight-bold">Code</label>
                        <input type="text" class="form-control" name="code" value="{{ addon.code }}" required>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                        <label class="font-weight-bold">Type</label>
                        <select class="form-control" name="addon_type" required>
                            {% for code, label in addon_types %}
                                <option value="{{ code }}" {% if addon.addon_type == code %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                      </div>
                  </div>
              </div>

              <div class="form-group">
                <label class="font-weight-bold">Description</label>
                <textarea class="form-control" name="description" rows="3">{{ addon.description }}</textarea>
              </div>

              <div class="form-check form-check-flat form-check-primary mt-3">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="is_active" {% if addon.is_active %}checked{% endif %}>
                  Active & Available
                </label>
              </div>

              <div class="mt-4 d-flex justify-content-between">
                  <a href="{% url 'adminpanel:lens_addon_list' %}" class="btn btn-light">Cancel</a>
                  <button type="submit" class="btn btn-gradient-warning">Update Add-on</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
