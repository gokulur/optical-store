{% extends 'admin-dashboard.html' %}
{% load static %}
{% block content %}

<div class="main-panel">
  <div class="content-wrapper">
    <div class="row justify-content-center mt-5">
      <div class="col-md-5">
        <div class="card text-center shadow-lg">
          <div class="card-body p-5">
            <h3 class="font-weight-bold text-danger">Delete Add-on?</h3>
            <p class="text-muted mt-3">
                Are you sure you want to delete <strong>{{ addon.name }}</strong>?<br>
                This will remove it from all lens configuration options.
            </p>
            <form method="POST" class="mt-4">
                {% csrf_token %}
                <a href="{% url 'adminpanel:lens_addon_list' %}" class="btn btn-light btn-lg mr-2">Cancel</a>
                <button type="submit" class="btn btn-danger btn-lg">Yes, Delete</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
