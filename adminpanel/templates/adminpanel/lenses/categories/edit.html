{% extends 'admin-dashboard.html' %}
{% load static %}
{% block content %}

<div class="main-panel">
  <div class="content-wrapper">

    <div class="page-header">
      <h3 class="mb-2">Edit Category</h3>
    </div>

    <div class="row">
      <div class="col-md-6 grid-margin stretch-card mx-auto">
        <div class="card">
          <div class="card-body">
            
            <form method="POST">
              {% csrf_token %}
              
              <div class="form-group">
                <label class="font-weight-bold">Category Name</label>
                <input type="text" class="form-control" name="name" value="{{ category.name }}" required>
              </div>

              <div class="form-group">
                <label class="font-weight-bold">Type Code</label>
                <select class="form-control" name="category_type" required>
                    {% for code, label in category_types %}
                        <option value="{{ code }}" {% if category.category_type == code %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
              </div>

              <div class="form-group">
                <label class="font-weight-bold">Description</label>
                <textarea class="form-control" name="description" rows="3">{{ category.description }}</textarea>
              </div>

              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                        <label class="font-weight-bold">Display Order</label>
                        <input type="number" class="form-control" name="display_order" value="{{ category.display_order }}">
                      </div>
                  </div>
                  <div class="col-md-6 pt-4">
                      <div class="form-check form-check-flat form-check-primary">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" name="is_active" {% if category.is_active %}checked{% endif %}>
                          Active
                        </label>
                      </div>
                  </div>
              </div>

              <div class="mt-4 d-flex justify-content-between">
                  <a href="{% url 'adminpanel:lens_category_list' %}" class="btn btn-light">Cancel</a>
                  <button type="submit" class="btn btn-gradient-warning">Update Category</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
