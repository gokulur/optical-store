{% extends 'admin-dashboard.html' %}
{% load static %}
{% block content %}

<div class="main-panel">
  <div class="content-wrapper">

    <div class="page-header">
      <h3 class="mb-2">Add Lens Category</h3>
    </div>

    <div class="row">
      <div class="col-md-6 grid-margin stretch-card mx-auto">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-muted mb-4">Category Details</h4>
            
            <form method="POST">
              {% csrf_token %}
              
              <div class="form-group">
                <label class="font-weight-bold">Category Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="name" placeholder="e.g. Single Vision" required>
              </div>

              <div class="form-group">
                <label class="font-weight-bold">Type Code <span class="text-danger">*</span></label>
                <select class="form-control" name="category_type" required>
                    <option value="">Select Type</option>
                    {% for code, label in category_types %}
                        <option value="{{ code }}">{{ label }}</option>
                    {% endfor %}
                </select>
                <small class="text-muted">Determines technical logic (e.g. prescription requirements)</small>
              </div>

              <div class="form-group">
                <label class="font-weight-bold">Description</label>
                <textarea class="form-control" name="description" rows="3" placeholder="Brief explanation..."></textarea>
              </div>

              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                        <label class="font-weight-bold">Display Order</label>
                        <input type="number" class="form-control" name="display_order" value="0">
                      </div>
                  </div>
                  <div class="col-md-6 pt-4">
                      <div class="form-check form-check-flat form-check-primary">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" name="is_active" checked>
                          Active
                        </label>
                      </div>
                  </div>
              </div>

              <div class="mt-4 d-flex justify-content-between">
                  <a href="{% url 'adminpanel:lens_category_list' %}" class="btn btn-light">Cancel</a>
                  <button type="submit" class="btn btn-gradient-primary">Save Category</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
