{% extends 'admin-dashboard.html' %}
{% load static %}
{% block content %}

<div class="main-panel">
  <div class="content-wrapper">

    <div class="page-header">
      <h3 class="mb-2">Edit Lens Option</h3>
    </div>

    <form method="POST">
      {% csrf_token %}
      
      <div class="row">
        
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <h4 class="card-title text-muted mb-4">Lens Details</h4>
              
              <div class="form-group">
                <label>Lens Name</label>
                <input type="text" class="form-control form-control-lg" name="name" value="{{ option.name }}" required>
              </div>

              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                        <label>Code</label>
                        <input type="text" class="form-control" name="code" value="{{ option.code }}" required>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                        <label>Category</label>
                        <select class="form-control" name="category" required>
                            {% for cat in categories %}
                                <option value="{{ cat.id }}" {% if option.category.id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
                            {% endfor %}
                        </select>
                      </div>
                  </div>
              </div>

              <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" name="description" rows="3">{{ option.description }}</textarea>
              </div>

              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                        <label>Price</label>
                        <input type="number" class="form-control" name="base_price" step="0.01" value="{{ option.base_price }}" required>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                        <label>Index</label>
                        <select class="form-control" name="lens_index">
                            <option value="1.50" {% if option.lens_index == 1.50 %}selected{% endif %}>1.50</option>
                            <option value="1.56" {% if option.lens_index == 1.56 %}selected{% endif %}>1.56</option>
                            <option value="1.59" {% if option.lens_index == 1.59 %}selected{% endif %}>1.59</option>
                            <option value="1.60" {% if option.lens_index == 1.60 %}selected{% endif %}>1.60</option>
                            <option value="1.67" {% if option.lens_index == 1.67 %}selected{% endif %}>1.67</option>
                            <option value="1.74" {% if option.lens_index == 1.74 %}selected{% endif %}>1.74</option>
                        </select>
                      </div>
                  </div>
              </div>

            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title text-muted mb-4">Power Limits</h4>
              
              <div class="bg-light p-3 rounded mb-3">
                  <h6 class="font-weight-bold">Sphere (SPH)</h6>
                  <div class="row">
                      <div class="col-6"><input type="number" class="form-control form-control-sm" name="min_sphere_power" value="{{ option.min_sphere_power|default_if_none:'' }}" step="0.25"></div>
                      <div class="col-6"><input type="number" class="form-control form-control-sm" name="max_sphere_power" value="{{ option.max_sphere_power|default_if_none:'' }}" step="0.25"></div>
                  </div>
              </div>

              <div class="bg-light p-3 rounded mb-3">
                  <h6 class="font-weight-bold">Cylinder (CYL)</h6>
                  <div class="row">
                      <div class="col-6"><input type="number" class="form-control form-control-sm" name="min_cylinder_power" value="{{ option.min_cylinder_power|default_if_none:'' }}" step="0.25"></div>
                      <div class="col-6"><input type="number" class="form-control form-control-sm" name="max_cylinder_power" value="{{ option.max_cylinder_power|default_if_none:'' }}" step="0.25"></div>
                  </div>
              </div>

              <hr>
              
              <div class="form-group">
                  <label>Order</label>
                  <input type="number" class="form-control" name="display_order" value="{{ option.display_order }}">
              </div>

              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="is_premium" {% if option.is_premium %}checked{% endif %}> Premium
                </label>
              </div>

              <div class="form-check mb-4">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="is_active" {% if option.is_active %}checked{% endif %}> Active
                </label>
              </div>

              <button type="submit" class="btn btn-gradient-warning btn-block btn-lg">Update Option</button>
              <a href="{% url 'adminpanel:lens_option_list' %}" class="btn btn-light btn-block mt-2">Cancel</a>

            </div>
          </div>
        </div>

      </div>
    </form>

  </div>
</div>
{% endblock %}
