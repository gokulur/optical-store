{% extends 'admin-dashboard.html' %}
{% load static %}
{% block content %}

<div class="main-panel">
  <div class="content-wrapper">

    <div class="page-header">
      <h3 class="mb-2">Add Lens Option</h3>
    </div>

    <form method="POST">
      {% csrf_token %}
      
      <div class="row">
        
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <h4 class="card-title text-muted mb-4">Lens Details</h4>
              
              <div class="form-group">
                <label class="font-weight-bold">Lens Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control form-control-lg" name="name" placeholder="e.g. Crizal Easy Pro" required>
              </div>

              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                        <label>Internal Code <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="code" placeholder="CRZ-156" required>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                        <label>Category <span class="text-danger">*</span></label>
                        <select class="form-control" name="category" required>
                            <option value="">Select Category</option>
                            {% for cat in categories %}
                                <option value="{{ cat.id }}">{{ cat.name }}</option>
                            {% endfor %}
                        </select>
                      </div>
                  </div>
              </div>

              <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" name="description" rows="3"></textarea>
              </div>

              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                        <label>Base Price (QAR)</label>
                        <input type="number" class="form-control" name="base_price" step="0.01" required>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                        <label>Refractive Index</label>
                        <select class="form-control" name="lens_index">
                            <option value="1.50">1.50 (Standard)</option>
                            <option value="1.56">1.56 (Thin)</option>
                            <option value="1.59">1.59 (Polycarbonate)</option>
                            <option value="1.60">1.60 (High Index)</option>
                            <option value="1.67">1.67 (Ultra Thin)</option>
                            <option value="1.74">1.74 (Thinnest)</option>
                        </select>
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <label>Features (Optional)</label>
                  <div class="row">
                      <div class="col-md-4">
                          <div class="form-check">
                              <label class="form-check-label"><input type="checkbox" name="features[]" value="Anti-Glare" class="form-check-input"> Anti-Glare</label>
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-check">
                              <label class="form-check-label"><input type="checkbox" name="features[]" value="Blue Cut" class="form-check-input"> Blue Cut</label>
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-check">
                              <label class="form-check-label"><input type="checkbox" name="features[]" value="UV Protection" class="form-check-input"> UV Protection</label>
                          </div>
                      </div>
                  </div>
              </div>

            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title text-muted mb-4">Power Validation</h4>
              
              <div class="bg-light p-3 rounded mb-3">
                  <h6 class="font-weight-bold">Sphere (SPH)</h6>
                  <div class="row">
                      <div class="col-6"><input type="number" class="form-control form-control-sm" name="min_sphere_power" placeholder="Min (-10)" step="0.25"></div>
                      <div class="col-6"><input type="number" class="form-control form-control-sm" name="max_sphere_power" placeholder="Max (+6)" step="0.25"></div>
                  </div>
              </div>

              <div class="bg-light p-3 rounded mb-3">
                  <h6 class="font-weight-bold">Cylinder (CYL)</h6>
                  <div class="row">
                      <div class="col-6"><input type="number" class="form-control form-control-sm" name="min_cylinder_power" placeholder="Min (-4)" step="0.25"></div>
                      <div class="col-6"><input type="number" class="form-control form-control-sm" name="max_cylinder_power" placeholder="Max (+4)" step="0.25"></div>
                  </div>
              </div>

              <hr>
              
              <div class="form-group">
                  <label>Display Order</label>
                  <input type="number" class="form-control" name="display_order" value="0">
              </div>

              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="is_premium"> Mark as Premium
                </label>
              </div>

              <div class="form-check mb-4">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="is_active" checked> Active
                </label>
              </div>

              <button type="submit" class="btn btn-gradient-primary btn-block btn-lg">Save Option</button>
              <a href="{% url 'adminpanel:lens_option_list' %}" class="btn btn-light btn-block mt-2">Cancel</a>

            </div>
          </div>
        </div>

      </div>
    </form>

  </div>
</div>
{% endblock %}
