{% extends 'admin-dashboard.html' %}
{% load static %}
{% block content %}

<style>
  .page-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
  .card { box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); border: none; }
  .form-control:focus { border-color: #b66dff; box-shadow: 0 0 0 0.2rem rgba(182, 109, 255, 0.25); }
</style>

<div class="main-panel">
  <div class="content-wrapper">

    <div class="page-header">
      <h3 class="mb-0">Create New Tag</h3>
    </div>

    <div class="row">
      <div class="col-md-6 grid-margin stretch-card mx-auto">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-muted mb-4">Tag Details</h4>
            
            <form method="POST">
              {% csrf_token %}
              
              <div class="form-group">
                <label class="font-weight-bold">Tag Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="e.g. Best Seller" required>
              </div>

              <div class="form-group">
                <label class="font-weight-bold">Slug <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="slug" name="slug" placeholder="best-seller" required>
                <small class="text-muted">URL-friendly version (Auto-generated)</small>
              </div>

              <div class="mt-4">
                  <button type="submit" class="btn btn-gradient-primary mr-2">Save Tag</button>
                  <a href="{% url 'adminpanel:tag_list' %}" class="btn btn-light">Cancel</a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
  // Auto-generate slug
  document.getElementById('name').addEventListener('input', function(e) {
    const slug = e.target.value.toLowerCase()
        .replace(/[^a-z0-9]+/g, '-')
        .replace(/^-+|-+$/g, '');
    document.getElementById('slug').value = slug;
  });
</script>

{% endblock %}
