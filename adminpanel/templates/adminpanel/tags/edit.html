{% extends 'admin-dashboard.html' %}
{% load static %}
{% block content %}

<div class="main-panel">
  <div class="content-wrapper">

    <div class="page-header bg-warning">
      <h3 class="mb-0 text-white">Edit Tag</h3>
    </div>

    <div class="row">
      <div class="col-md-6 grid-margin stretch-card mx-auto">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-muted mb-4">Update Details</h4>
            
            <form method="POST">
              {% csrf_token %}
              
              <div class="form-group">
                <label class="font-weight-bold">Tag Name</label>
                <input type="text" class="form-control form-control-lg" id="name" name="name" value="{{ tag.name }}" required>
              </div>

              <div class="form-group">
                <label class="font-weight-bold">Slug</label>
                <input type="text" class="form-control" id="slug" name="slug" value="{{ tag.slug }}" required>
              </div>

              <div class="mt-4">
                  <button type="submit" class="btn btn-gradient-warning mr-2 text-white">Update Tag</button>
                  <a href="{% url 'adminpanel:tag_list' %}" class="btn btn-light">Cancel</a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
  // Auto-generate slug (Only if needed)
  document.getElementById('name').addEventListener('input', function(e) {
    const slug = e.target.value.toLowerCase()
        .replace(/[^a-z0-9]+/g, '-')
        .replace(/^-+|-+$/g, '');
    document.getElementById('slug').value = slug;
  });
</script>

{% endblock %}
