{% extends 'admin-dashboard.html' %}
{% load static %}
{% block content %}

<div class="main-panel">
  <div class="content-wrapper">
    
    <div class="row justify-content-center mt-5">
      <div class="col-md-5">
        <div class="card text-center shadow-lg">
          <div class="card-body p-5">
            
            <div class="mb-4">
                <i class="mdi mdi-alert-circle text-danger" style="font-size: 5rem;"></i>
            </div>
            
            <h3 class="font-weight-bold text-danger">Are you sure?</h3>
            <p class="text-muted mt-3">
                You are about to delete the tag <strong>"{{ tag.name }}"</strong>.<br>
                This tag will be removed from all associated products.
            </p>

            <form method="POST" class="mt-4">
                {% csrf_token %}
                <a href="{% url 'adminpanel:tag_list' %}" class="btn btn-light btn-lg mr-2">Cancel</a>
                <button type="submit" class="btn btn-danger btn-lg">Yes, Delete It</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock %}
