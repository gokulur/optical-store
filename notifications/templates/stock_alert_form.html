 
{% load static %}
<style>
/* ── Stock Alert Form ── */
.sa-form-wrap{background:#fff;border-radius:12px;overflow:hidden;
    box-shadow:0 2px 12px rgba(0,0,0,.08);margin-top:10px}
.sa-form-banner{background:#1a1a1a;padding:16px 20px;display:flex;align-items:center;gap:10px}
.sa-form-banner-icon{width:36px;height:36px;border-radius:8px;background:rgba(249,115,22,.2);
    display:flex;align-items:center;justify-content:center;flex-shrink:0;color:#f97316}
.sa-form-banner h3{font-size:.88rem;font-weight:700;color:#fff;margin:0 0 2px}
.sa-form-banner p{font-size:.72rem;color:rgba(255,255,255,.45);margin:0}
.sa-form-body{padding:18px 20px}
.sa-form-field{margin-bottom:12px}
.sa-form-field:last-of-type{margin-bottom:0}
.sa-form-lbl{display:block;font-size:.74rem;font-weight:700;color:#1a1a1a;
    margin-bottom:5px;text-transform:uppercase;letter-spacing:.07em}
.sa-form-input{width:100%;border:1.5px solid #e0e0e0;border-radius:8px;padding:10px 12px;
    font-size:.88rem;color:#1a1a1a;outline:none;transition:border-color .2s;
    font-family:inherit;box-sizing:border-box}
.sa-form-input:focus{border-color:#1a1a1a}
.sa-power-row{display:grid;grid-template-columns:1fr 1fr;gap:8px}
.btn-notify-me{width:100%;background:#1a1a1a;color:#fff;border:none;
    padding:12px 16px;border-radius:8px;font-size:.85rem;font-weight:700;
    text-transform:uppercase;letter-spacing:.06em;cursor:pointer;
    display:flex;align-items:center;justify-content:center;gap:7px;
    transition:all .25s;margin-top:14px;font-family:inherit}
.btn-notify-me:hover{background:#333;transform:translateY(-1px)}
.sa-form-privacy{font-size:.7rem;color:#bbb;text-align:center;margin-top:9px;
    display:flex;align-items:center;justify-content:center;gap:5px}
.sa-form-privacy svg{color:#1bcfb4;flex-shrink:0}

/* Success state */
.sa-form-success{display:none;text-align:center;padding:24px 20px}
.sa-form-success svg{margin-bottom:10px;color:#1bcfb4}
.sa-form-success h4{font-size:.95rem;font-weight:700;color:#1a1a1a;margin:0 0 5px}
.sa-form-success p{font-size:.8rem;color:#888;margin:0}
</style>

<div class="sa-form-wrap" id="saFormWrap_{{ product.id }}">
    <div class="sa-form-banner">
        <div class="sa-form-banner-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                <path d="M13.73 21a2 2 0 01-3.46 0"/>
            </svg>
        </div>
        <div>
            <h3>Get Notified</h3>
            <p>We'll email you the moment it's back in stock</p>
        </div>
    </div>

    <div class="sa-form-body" id="saFormFields_{{ product.id }}">
        <form method="post" action="{% url 'notifications:create_stock_alert' %}"
              id="saForm_{{ product.id }}"
              onsubmit="submitStockAlert(event, {{ product.id }})">
            {% csrf_token %}
            <input type="hidden" name="product_id" value="{{ product.id }}">
            {% if variant %}
            <input type="hidden" name="variant_id" value="{{ variant.id }}">
            {% endif %}

            <div class="sa-form-field">
                <label class="sa-form-lbl" for="saEmail_{{ product.id }}">Email Address</label>
                <input type="email" class="sa-form-input" name="email"
                    id="saEmail_{{ product.id }}"
                    placeholder="your@email.com"
                    {% if request.user.is_authenticated %}value="{{ request.user.email }}"{% endif %}
                    required>
            </div>

            {% if show_power_fields %}
            <div class="sa-form-field">
                <label class="sa-form-lbl">Lens Power</label>
                <div class="sa-power-row">
                    <input type="number" step="0.25" min="-20" max="20" class="sa-form-input"
                        name="power_left" placeholder="Left eye (e.g. -2.50)">
                    <input type="number" step="0.25" min="-20" max="20" class="sa-form-input"
                        name="power_right" placeholder="Right eye (e.g. -1.75)">
                </div>
            </div>
            {% endif %}

            <button type="submit" class="btn-notify-me">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 01-3.46 0"/></svg>
                Notify Me When Available
            </button>
        </form>
        <div class="sa-form-privacy">
            <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0110 0v4"/></svg>
            No spam. One-time alert only.
        </div>
    </div>

    <!-- Success State -->
    <div class="sa-form-success" id="saSuccess_{{ product.id }}">
        <svg width="44" height="44" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
        <h4>You're on the list!</h4>
        <p>We'll email you as soon as <strong>{{ product.name }}</strong> is back in stock.</p>
    </div>
</div>

<script>
function submitStockAlert(e, productId) {
    e.preventDefault();
    const form = document.getElementById('saForm_' + productId);
    const data = new FormData(form);

    fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'X-Requested-With': 'XMLHttpRequest' }
    })
    .then(r => r.json())
    .then(data => {
        if (data.success) {
            document.getElementById('saFormFields_' + productId).style.display = 'none';
            document.getElementById('saSuccess_' + productId).style.display = 'block';
        }
    })
    .catch(() => { form.submit(); }); // fallback
}
</script>
